- name: dnf install nginx -y 
  ansible.builtin.dnf:
    name: nginx 
    state: installed

- name: enable
  ansible.builtin.service:
    name: nginx 
    state: started
    enabled: yes

- name: copying code
  ansible.builtin.import_role:
    name: common
    tasks_from: app-pre-req     

